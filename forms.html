<form>
    <p>What did you think of the gig?</p>
    <textarea name="Comments" cols="20" rows="4">Enter your comments</textarea>
</form>

<form action="">
    <p>Please select your favorite genre</p>
    <p>
        <input type="radio" name="genre" value="rock">Rock</p>
        <p><input type="radio" name="genre" value="pop" checked>Pop</p>
        <p><input type="radio" name="genre" value="jazz">Jazz</p>
</form>

<form action="">
    <p>Please select your favorite music service(s)</p>
        <input type="checkbox" name="music" value="itunes">Itunes
    <input type="checkbox" name="music-services" value="lastfm">Last FM
    <input type="checkbox" name="music-service" value="spotify"checked>Spotify
</form>

<form action="">
    <p>What device do you listen on/</p>
    <select name="devices">
        <option value="ipod">Ipod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
    </select>
</form>
