<form>
    <p>What did you think of the gig?</p>
    <textarea name="Comments" cols="20" rows="4">Enter your comments</textarea>
</form>

<form action="">
    <p>Please select your favorite genre</p>
    <p>
        <input type="radio" name="genre" value="rock">Rock</p>
        <p><input type="radio" name="genre" value="pop" checked>Pop</p>
        <p><input type="radio" name="genre" value="jazz">Jazz</p>
</form>

<form action="">
    <p>Please select your favorite music service(s)</p>
        <input type="checkbox" name="music" value="itunes">Itunes
    <input type="checkbox" name="music-services" value="lastfm">Last FM
    <input type="checkbox" name="music-service" value="spotify"checked>Spotify
</form>

<form action="">
    <p>What device do you listen on/</p>
    <select name="devices">
        <option value="ipod">Ipod</option>
        <option value="radio" selected>Radio</option>
        <option value="computer">Computer</option>
    </select>
</form><br>
    
<form action="">
    <p>Do you play any of the following instruments</p>
    <select name="instruments" multiple size="5">
        <option value="guiter" selected>Guiter</option>
        <option value="drums">Drum</option>
        <option value="keyboard">Keyboard</option>
        <option value="bass">Bass</option>
    </select>
</form>

<p>Upload your song in mp3 format</p>
<input type="file" name="user-song" required><br>
<input type="submit" name="user-song" value="Upload">

<form action="">
    <p><input type="text" name="fullname" placeholder="Enter your full name"required></p>
    <p><input type="email" name="email" placeholder="Enter your email sddress" required></p>
    <p><input type="password" name="Password" placeholder="Enter your password"></p>
    <button type="submit">Create Account</button>
</form>

<form action="">
    <p>Gender:</p>
    <label for=" female-gender">
        <input type="radio" name="gender" id="female-gender" value="f">Female
    </label><br><br>

    <label for="male-gender">
        <input type="radio" name="gender" id="male gender" value="m">Male
    </label>
</form>
